backend:
  name: github
  repo: mavilam/sancortijo.github.io # Branch to update (optional; defaults to master)
  branch: gh-pages


media_folder: "assets/images/projects/" # Media files will be stored in the repo under images/uploads

collections:
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI
    folder: "_posts/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "project"}
      - {label: "permalink", name: "permalink", widget: "hidden", default: "/:title/"}
      - {label: "category", name: "category", widget: "hidden", default: "projects"}
      - label: "Project description"
        name: "project"
        widget: "object"
        collapsed: true
        fields: 
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Logo", name: "logo", widget: "image"}
          - {label: "Year", name: "year", widget: "string"}
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - {label: "Logo", name: "url", widget: "image"}
          - {label: "Description", name: "alt", widget: "string"}
